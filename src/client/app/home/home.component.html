<div class="container">
  <div class="row">
    <div class="col-md-6 vcenter">
      <h3>External Contacts</h3>
    </div>
    <div class="col-md-6 button-column">
      <div class="button-container">
        <button class="minimize fa fa-window-minimize" data-toggle="collapse" data-target="#table" aria-expanded="false" aria-hidden="true"></button>        &nbsp;&nbsp;Collapse
      </div>
    </div>
  </div>
  <p class="subheading">Select the client contacts associated with this offer</p>
  <div class="table-responsive panel panel-default collapse in" id="table">
    <table class="table table-bordered table-hover table-striped">
      <thead>
        <tr class="heading">
          <th class="check-column"></th>
          <th>Type</th>
          <th>Name</th>
          <th>Title</th>
          <th>Phone</th>
          <th>Ext.</th>
          <th>Fax</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts" class="table-row">
          <td class="check-column">
            <input type="checkbox" (change)="checkItem($event, contact)">
          </td>
          <td>{{contact.type}}</td>
          <td>{{contact.name}}</td>
          <td>{{contact.title}}</td>
          <td>{{contact.phone}}</td>
          <td>{{contact.ext}}</td>
          <td>{{contact.fax}}</td>
          <td>{{contact.email}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-danger" (click)="removeItems()">Delete Checked Entries</button>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h3 class="add-entry">Add an Entry</h3>
    </div>
  </div>
  <form>
    <div class="form-group">
      <label for="type">Type</label>
      <input [(ngModel)]="type" id="type" type="text" name="type" class="form-control">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input [(ngModel)]="name" type="text" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label>Title</label>
      <input [(ngModel)]="title" type="text" name="title" class="form-control">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input [(ngModel)]="phone" type="text" name="phone" class="form-control">
    </div>
    <div class="form-group">
      <label>Ext.</label>
      <input [(ngModel)]="ext" type="text" name="ext" class="form-control">
    </div>
    <div class="form-group">
      <label>Fax</label>
      <input [(ngModel)]="fax" type="text" name="fax" class="form-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input [(ngModel)]="email" type="text" name="email" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" (click)="addEntry();">Add Entry</button>
  </form>
</div>
